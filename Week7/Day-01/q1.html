<!-- Write a media query that changes the background color of the <body> to 
lightblue on screens smaller than 600px wide. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <h1>Change Background Colour</h1>
    <p>The background will turn light blue on screens smaller than 600px wide.</p>
</body>
</html>
