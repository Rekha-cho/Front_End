<!-- Create a media query that changes font size to 20px only on tablets 
between 601px and 1024px wide.  -->

<!DOCTYPE html>
<html>
<head>
<style>
@media (min-width: 601px) and (max-width: 1024px) {
  body {
    font-size: 20px;
  }
}
</style>
</head>
<body>
  <h1>Change Font Size</h1>
  <p>This text will be 20px only on tablets.</p>
</body>
</html>
