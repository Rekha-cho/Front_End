<!-- How would you hide a navigation menu on devices with a portrait 
orientation? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (orientation: portrait) {
            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
  <h1>Navigation Menu Example</h1>
  <p>The navigation menu will be hidden in portrait orientation.</p>
</body>
</html>
