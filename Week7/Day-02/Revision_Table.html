<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
     <style>
       body{
        display:flex;
        align-items: center;
        height: 100vh;
        justify-content: center;
        }
       table{
        border-collapse: collapse;
        width: 30%;
        text-align: center;
       }
       th, td{
        border: 1px solid black;
       }
       th{
        background-color: lightcoral;
       }
       td{
        background-color: lightpink;
       }
     </style>
</head>
<body>
    <table border="4px">
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td>A</td>
            <td>92</td>
            <td>96</td>
            <td>85</td>
        </tr>
        <tr>
            <td>B</td>
            <td>88</td>
            <td>90</td>
            <td>95</td>
        </tr>
    </table>
</body>
</html>
