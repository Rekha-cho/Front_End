<!-- Question 2 
Create a form to collect a user’s age, where: 
● Age must be a number between 18 and 60 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required>
        <button type="submit">Submit</button>
  </form>
</body>
</html>
